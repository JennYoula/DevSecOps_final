---
name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker pull ngueyepmodeste/jennapp:v2

      - name: Lancer le conteneur Docker
        run: docker run -itd --name jenn -p 8000:5000 ngueyepmodeste/jennapp:v2

      - name: Tester l’application via curl
        run: |
          sleep 5
          curl localhost:8000

      - name: Lint Dockerfile (optionnel)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - name: Installer yamllint
        run: sudo apt-get install -y yamllint

      - name: Lint fichiers YAML
        run: yamllint .github/workflows/ci.yaml

      - name: Installer Trivy
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Scan des dépendances (si requirements.txt présent)
        if: ${{ hashFiles('**/requirements.txt') != '' }}
        run: trivy fs --severity HIGH,CRITICAL --exit-code 0 --format table --ignore-unfixed .

      - name: Scan de l’image Docker avec Trivy
        run: trivy image --severity HIGH,CRITICAL --exit-code 0 --format table --ignore-unfixed ngueyepmodeste/jennapp:v2
